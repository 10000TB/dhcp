language: go

sudo: required

go:
  - "1.8"
  - "1.9"
  - "1.10"
  - tip

env:
  # to enable Go modules on Go v1.11
  - GO111MODULE=on

before_install:
  - go get -t -v ./...
  - go mod verify

before_script:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi

script:
  - ./.travis/tests.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

